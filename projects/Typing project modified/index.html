<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Typing</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    
    <h1 class="timer" id="timer">0</h1>
    <div class="container" id = "container">
        
        
        <div class="quote" id= "quote"></div>
        <textarea  class="typing-area" id ="typingArea" autofocus></textarea>
    </div>
    
    <div class="freeze" id="freeze">
        <h1 class="score"  id="score"> 100 WMP</h1>
        <button id ="restart"  class="restart" onclick="renderQuote()">Try Another Test!</button>
    </div>

</body>
</html>
