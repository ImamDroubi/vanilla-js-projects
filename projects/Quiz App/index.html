<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Quiz App</h1>
  <div class="container">
    <div class="question-block" id = "questionBlock">
      <h2 class = "question" id= "question">What is the creator Name?</h2>
      <div class="choices" id="choices">
        <div class="ch1" id="ch1"></div>
        <div class="ch2" id="ch2"></div>
        <div class="ch3" id="ch3"></div>
        <div class="ch4" id="ch4"></div>
      </div>
    </div>
    <div class="endingScreen" id="endingScreen">
      <h2 class="result">Score : <span id="score">0</span> / 10</h2>
      <button id="restartButton" >Restart</button>
    </div>
  </div>
</body>
</html>
