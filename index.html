<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple JS Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Vanilla JS Projects</h1>
  <div  class="blocks">
    <div class="block" id="toDo">
      <img src="assets/to-do-list.png" alt="to-do-list">
      <h3>To Do List</h3>
    </div>
    <div class="block" id="typing">
      <img src="assets/typing.png" alt="typing">
      <h3>Typing Speed Test</h3>
    </div>
    <div class="block" id="quiz">
      <img src="assets/quiz.png" alt="quiz">
      <h3>Quiz App</h3>
    </div>
    <div class="block" id="sounds">
      <img src="assets/music-therapy.png" alt="sound">
      <h3>Sound Mixer</h3>
    </div>
  </div>
  <div class="contact">
    <div class="Github">
      <img src="assets/github-logo.png" alt="github-link">
      <a href="https://github.com/ImamDroubi">ImamDroubi</a>
    </div>
    <div class="Linkedin">
      <img src="assets/linkedin.png" alt="linkedin-link">
      <a href="https://www.linkedin.com/in/imamdroubi/">Imam Droubi</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
